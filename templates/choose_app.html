{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h4 class="card-title mb-3">Choose an application</h4>
    <form method="POST">
      <div class="row g-3 align-items-end">
        <div class="col-md-6">
          <label class="form-label">Application</label>
          <select class="form-select" name="app_name" required>
            <option value="" selected disabled>— Select —</option>
            {% for a in apps %}
              <option value="{{ a }}" {% if selected_app == a %}selected{% endif %}>{{ a }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Your experience with this application</label>
          <select class="form-select" name="app_experience" required>
            <option value="" selected disabled>— Select —</option>
            <option>None</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-success">Start Tasks</button>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="mb-3">Download links</h5>
    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead>
          <tr>
            <th style="width: 200px;">Application</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          {% for name, url in downloads.items() %}
          <tr>
            <td>{{ name }}</td>
            <td><a href="{{ url }}" target="_blank" rel="noopener">Download {{ name }}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
